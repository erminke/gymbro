<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymbro - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .auth-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-switch-text {
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .auth-switch-button {
            background: none;
            border: none;
            color: #3b82f6;
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        .auth-switch-button:hover {
            color: #1d4ed8;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .demo-credentials strong {
            color: #374151;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .auth-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">ðŸ’ª</div>
            <h1 class="auth-title" id="authTitle">Welcome to Gymbro</h1>
            <p class="auth-subtitle" id="authSubtitle">Track your fitness journey</p>
            
            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <strong>Demo Account:</strong><br>
                Email: test@example.com<br>
                Password: password123
            </div>

            <!-- Error/Success Messages -->
            <div id="messageContainer"></div>

            <!-- Auth Form -->
            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" autocomplete="current-password">
                </div>

                <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" autocomplete="name">
                </div>

                <button type="submit" class="auth-button" id="submitButton">
                    <span id="buttonText">Sign In</span>
                </button>
            </form>

            <!-- Mode Switch -->
            <div class="auth-switch">
                <div class="auth-switch-text" id="switchText">Don't have an account?</div>
                <button type="button" class="auth-switch-button" id="switchButton" onclick="toggleAuthMode()">
                    Create Account
                </button>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/data.js"></script>
    <script src="js/api.js"></script>

    <script>
        let authMode = 'login';

        // API URL detection function  
        function getApiUrl() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:3000/api';
            }
            return window.GYMBRO_API_URL || `${window.location.protocol}//${window.location.hostname}/api`;
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            // Check for existing token
            const token = localStorage.getItem('auth_token');
            if (token) {
                showMessage('Checking your session...', 'info');
                
                // Verify token with server
                try {
                    const apiUrl = getApiUrl();
                    const response = await fetch(`${apiUrl}/auth/verify`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.valid) {
                            showMessage('Welcome back! Redirecting...', 'success');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Token verification failed, showing login');
                }
                
                // Remove invalid token
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_data');
            }

            // Set demo credentials
            document.getElementById('email').value = 'test@example.com';
            document.getElementById('password').value = 'password123';
        });

        function toggleAuthMode() {
            authMode = authMode === 'login' ? 'register' : 'login';
            updateUI();
        }

        function updateUI() {
            const title = document.getElementById('authTitle');
            const subtitle = document.getElementById('authSubtitle');
            const buttonText = document.getElementById('buttonText');
            const switchText = document.getElementById('switchText');
            const switchButton = document.getElementById('switchButton');
            const nameGroup = document.getElementById('nameGroup');

            if (authMode === 'login') {
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Sign in to continue your fitness journey';
                buttonText.textContent = 'Sign In';
                switchText.textContent = "Don't have an account?";
                switchButton.textContent = 'Create Account';
                nameGroup.style.display = 'none';
            } else {
                title.textContent = 'Create Account';
                subtitle.textContent = 'Start your fitness journey today';
                buttonText.textContent = 'Create Account';
                switchText.textContent = 'Already have an account?';
                switchButton.textContent = 'Sign In';
                nameGroup.style.display = 'block';
                
                // Clear demo credentials for registration
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }

            clearMessage();
        }

        function showMessage(text, type = 'error') {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error-message' : 
                             type === 'success' ? 'success-message' : 'error-message';
            
            container.innerHTML = `<div class="${className}">${text}</div>`;
        }

        function clearMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        function setLoading(loading) {
            const button = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            
            if (loading) {
                button.disabled = true;
                buttonText.innerHTML = '<span class="loading-spinner"></span>Processing...';
            } else {
                button.disabled = false;
                buttonText.textContent = authMode === 'login' ? 'Sign In' : 'Create Account';
            }
        }

        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const name = formData.get('name');

            // Client-side validation
            if (!email || !password) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            setLoading(true);
            clearMessage();

            try {
                let result;
                
                if (authMode === 'login') {
                    result = await window.api.login(email, password);
                } else {
                    result = await window.api.register(email, password, name);
                }

                if (result.success) {
                    showMessage(
                        authMode === 'login' ? 'Login successful! Redirecting...' : 'Account created! Redirecting...', 
                        'success'
                    );
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage(result.error || 'Authentication failed', 'error');
                }
            } catch (error) {
                console.error('Auth error:', error);
                showMessage('Connection error. Please check if the server is running.', 'error');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
