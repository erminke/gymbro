<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Persistence Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîÑ Data Persistence Test</h1>
    <p>This test will verify that user data persists across logout/login cycles.</p>
    
    <div class="step">
        <h3>Step 1: Login as test user</h3>
        <button class="button" onclick="loginUser()">Login Test User</button>
        <div id="login-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 2: Add some test data</h3>
        <button class="button" onclick="addTestWorkout()">Add Test Workout</button>
        <button class="button" onclick="addTestMeal()">Add Test Meal</button>
        <div id="add-data-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 3: Check data was saved to server</h3>
        <button class="button" onclick="checkServerData()">Check Server Data</button>
        <div id="check-data-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 4: Simulate logout (clear local storage)</h3>
        <button class="button" onclick="simulateLogout()">Simulate Logout</button>
        <div id="logout-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 5: Login again and check if data is restored</h3>
        <button class="button" onclick="loginAndRestore()">Login & Restore Data</button>
        <div id="restore-result"></div>
    </div>

    <script>
        let currentToken = null;
        
        async function loginUser() {
            const result = document.getElementById('login-result');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    currentToken = data.token;
                    localStorage.setItem('auth_token', currentToken);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    
                    result.innerHTML = `<div class="success">‚úÖ Logged in: ${data.user.email}</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Login failed: ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function addTestWorkout() {
            const result = document.getElementById('add-data-result');
            if (!currentToken) {
                result.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            try {
                const testData = {
                    workoutHistory: [
                        {
                            id: Date.now().toString(),
                            type: 'Test Workout',
                            date: new Date().toISOString().split('T')[0],
                            duration: 45,
                            exercises: 'Push-ups, Squats',
                            notes: 'Test workout for persistence',
                            timestamp: new Date().toISOString()
                        }
                    ]
                };
                
                const response = await fetch('http://localhost:3000/api/data/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                if (response.ok) {
                    result.innerHTML = '<div class="success">‚úÖ Test workout added to server</div>';
                } else {
                    result.innerHTML = `<div class="error">‚ùå Failed to add workout: ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function addTestMeal() {
            const result = document.getElementById('add-data-result');
            if (!currentToken) {
                result.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            try {
                const testData = {
                    mealHistory: [
                        {
                            id: Date.now().toString(),
                            type: 'Test Meal',
                            date: new Date().toISOString().split('T')[0],
                            food: 'Test food for persistence',
                            calories: 300,
                            timestamp: new Date().toISOString()
                        }
                    ]
                };
                
                const response = await fetch('http://localhost:3000/api/data/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                if (response.ok) {
                    const existingResult = result.innerHTML;
                    result.innerHTML = existingResult + '<div class="success">‚úÖ Test meal added to server</div>';
                } else {
                    result.innerHTML = `<div class="error">‚ùå Failed to add meal: ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function checkServerData() {
            const result = document.getElementById('check-data-result');
            if (!currentToken) {
                result.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/data/sync', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                if (response.ok) {
                    const workoutCount = data.data?.workoutHistory?.length || 0;
                    const mealCount = data.data?.mealHistory?.length || 0;
                    
                    result.innerHTML = `
                        <div class="success">‚úÖ Server data retrieved</div>
                        <div class="info">üìä Workouts: ${workoutCount}, Meals: ${mealCount}</div>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Failed to get data: ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function simulateLogout() {
            const result = document.getElementById('logout-result');
            
            // Clear all localStorage (simulate logout)
            localStorage.clear();
            currentToken = null;
            
            result.innerHTML = '<div class="success">‚úÖ Logout simulated - all localStorage cleared</div>';
        }
        
        async function loginAndRestore() {
            const result = document.getElementById('restore-result');
            
            try {
                // Login again
                const loginResponse = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const loginData = await loginResponse.json();
                if (!loginResponse.ok) {
                    result.innerHTML = `<div class="error">‚ùå Login failed: ${loginData.error}</div>`;
                    return;
                }
                
                currentToken = loginData.token;
                
                // Get data from server
                const dataResponse = await fetch('http://localhost:3000/api/data/sync', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const dataResult = await dataResponse.json();
                if (dataResponse.ok) {
                    const workoutCount = dataResult.data?.workoutHistory?.length || 0;
                    const mealCount = dataResult.data?.mealHistory?.length || 0;
                    
                    if (workoutCount > 0 || mealCount > 0) {
                        result.innerHTML = `
                            <div class="success">‚úÖ SUCCESS! Data persisted across logout/login</div>
                            <div class="info">üìä Restored: ${workoutCount} workouts, ${mealCount} meals</div>
                            <pre>${JSON.stringify(dataResult.data, null, 2)}</pre>
                        `;
                    } else {
                        result.innerHTML = '<div class="error">‚ùå FAILED! No data found after login</div>';
                    }
                } else {
                    result.innerHTML = `<div class="error">‚ùå Failed to restore data: ${dataResult.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
